<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-icon">M</div>
            <div class="search-bar">Search here...</div>
            <div class="bellicon">B</div>
            <div class="profile-img">IMG</div>
            <div class="profile-name">Muhammad Hussain</div>
            <div class="profile-img main-img">IMG</div>
            <div class="hello-msg">hello</div>
            <div class="new-btn"><button>New</button></div>
            <div class="upload-btn"><button>Upload</button></div>
            <div class="share-btn"><button>Share</button></div>
        </div>

        <div class="sidebar">
            <h2>Dashboard</h2>
            <div class="dashboard-content first-half">
                <h3>Home</h3>
                <h3>Profile</h3>
                <h3>Messages</h3>
                <h3>History</h3>
                <h3>Tasks</h3>
                <h3>Communities</h3>
            </div>
            <div class="dashboard-content second-half">
                <h3>Settings</h3>
                <h3>Support</h3>
                <h3>Privacy</h3>
            </div>
        </div>

        <div class="main-content">

            <div class="cards-container">
                <div class="project-text">Your Projects</div>
                <div></div>
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
                <div class="card">Card 4</div>
                <div class="card">Card 5</div>
                <div class="card">Card 6</div>
            </div>

            <div class="col2">
                Announcements
                <div class="card announcement">Announcement Card</div>
                Trending
                <div class="card trending">Trending Card</div>
            </div>

        </div>
    </div>
</body>
</html>
