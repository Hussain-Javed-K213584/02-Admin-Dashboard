<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-icon">
                <img class="search-message-icon white-filter" src="./images/magnify.svg">
            </div>

            <div class="search-bar">
                <input type="text">
            </div>
            <div class="flex-header">
                <div class="bell-icon">
                    <img class="white-filter small-ico" src="./images/bell-ring-outline.svg" alt="Bell Ringing Icon">
                </div>
                <div class="profile-img">
                    <img class="profile-icon" src="profile_images/cat_profile.png" alt="Cat profile image">
                </div>
                <div class="profile-name">
                   <p class="profile-text">Muhammad Hussain</p>
                </div>
            </div>
            <div class="profile-img main-img">
                <img class="profile-icon" src="./profile_images/cat_profile.png">
            </div>
            <div class="hello-msg">
                <p>Hi there,</p>
                <p>Muhammad Hussain (@Maango)</p>
            </div>
            <div class="new-btn">
                <button>New</button>
            </div>
            <div class="upload-btn">
                <button>Upload</button>
            </div>
            <div class="share-btn">
                <button>Share</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="icons">
                <img src="./images/view-dashboard.svg" class="white-filter" alt="dashboard icon">
                <h2>Dashboard</h2>
            </div>
            <div class="dashboard-content first-half">
                <div class="icons">
                    <img src="./images/home.svg" alt="home icon" class="white-filter small-ico">
                    <h3>Home</h3>
                </div>
                <div class="icons">
                    <img src="./images/card-account-details.svg" alt="profile Icon" class="white-filter small-ico">
                    <h3>Profile</h3>
                </div>
                <div class="icons">
                    <img src="./images/message.svg" alt="message Icon" class="white-filter small-ico">
                    <h3>Messages</h3>
                </div>
                <div class="icons">
                    <img src="./images/clock-outline.svg" alt="History Icon" class="white-filter small-ico">
                    <h3>History</h3>
                </div>
                <div class="icons">
                    <img src="./images/file-multiple.svg" alt="Tasks Icon" class="white-filter small-ico">
                    <h3>Tasks</h3>
                </div>
                <div class="icons">
                    <img src="./images/account-group.svg" alt="Community Icon" class="white-filter small-ico">
                    <h3>Communities</h3>
                </div>    
            </div>
            <div class="dashboard-content second-half">
                <div class="icons">
                    <img src="./images/cog.svg" alt="Settings Icon" class="white-filter small-ico">
                    <h3>Settings</h3>
                </div>
                <div class="icons">
                    <img src="./images/face-agent.svg" alt="Support Icon" class="white-filter small-ico">
                    <h3>Support</h3>
                </div>
                <div class="icons">
                    <img src="./images/shield-check-outline.svg" alt="Privacy Icon" class="white-filter small-ico">
                    <h3>Privacy</h3>
                </div>
            </div>
        </div>

        <div class="main-content">

            <div class="cards-container">
                <div class="project-text">Your Projects</div>
                <div></div>
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
                <div class="card">Card 4</div>
                <div class="card">Card 5</div>
                <div class="card">Card 6</div>
            </div>

            <div class="col2">
                Announcements
                <div class="card announcement">Announcement Card</div>
                Trending
                <div class="card trending">Trending Card</div>
            </div>

        </div>
    </div>
</body>
</html>
